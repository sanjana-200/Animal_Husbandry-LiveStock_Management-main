<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #FAF3E0; /* Light yellow background */
            padding: 1rem;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: #2C3E50; /* Dark blue background */
            color: white;
            position: relative;
        }

        .header-info h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .header-info p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .back-button {
            position: absolute;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-start;
            background: #ADD8E6; /* Light blue background */
            border-top-left-radius: 0;
            color: #333;
        }

        .bot-message {
            align-self: flex-end;
            background: #2C3E50; /* Dark blue background */
            color: white;
            border-top-right-radius: 0;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid #eee;
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            outline: none;
            font-size: 0.875rem;
        }

        .chat-input input:focus {
            border-color: #2C3E50;
        }

        .send-btn {
            background: #2C3E50; /* Dark blue background */
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: #1E4A7A; /* Darker blue on hover */
        }

        .send-btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .language-selector {
            margin-top: 10px;
            padding: 5px;
            background-color: #2C3E50; /* Dark blue background */
            color: white;
            border-radius: 5px;
            text-align: center;
        }

        .language-selector label {
            margin-right: 10px;
        }

        .language-selector select {
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #333;
        }

        .loading {
            text-align: center;
            margin-top: 10px;
            color: #2C3E50; /* Dark blue color */
        }

        @media (min-width: 768px) {
            #chatbox {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="back-button" onclick="window.location.href='/'">‚Üê</button>
            <div class="header-info">
                <h1>AGRIBOT</h1>
            </div>
        </div>

        <div class="chat-messages" id="chatbox">
            <div class="message bot-message">Hello! How can I help you today?</div>
        </div>

        <!-- Language Selection Dropdown -->
        <div class="language-selector">
            <label for="language">Select Language:</label>
            <select id="language" name="language" onchange="updateLanguage()">
                <option value="en">English</option>
                <option value="kn">Kannada</option>
                <option value="hi">Hindi</option>
                <option value="te">Telugu</option>
                <option value="ta">Tamil</option>
                <option value="ml">Malayalam</option>
            </select>
        </div>

        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>

        <div class="loading" id="loading" style="display: none;">Loading...</div>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const loading = document.getElementById("loading");

        // Add user and bot messages to chatbox
        function addMessage(role, text) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Send message to the server
        sendBtn.addEventListener("click", async () => {
            const userMessage = userInput.value.trim();
            const language = document.getElementById("language").value; // Get selected language
            if (!userMessage) return;

            addMessage("user", userMessage);
            userInput.value = "";
            loading.style.display = "block"; // Show loading indicator

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userMessage, language: language }),  // Include language
                });

                const data = await response.json();
                addMessage("bot", data.response);
            } catch (error) {
                addMessage("bot", "Sorry, something went wrong!");
            } finally {
                loading.style.display = "none"; // Hide loading indicator
            }
        });

        function updateLanguage() {
            const language = document.getElementById("language").value;
            // Language change handled in the chat request
        }

        // Enter key support for chat
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
